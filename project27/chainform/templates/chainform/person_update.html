{% extends 'chainform/base.html' %}


{% block content %}
<h1>Person's Update Form </h1>
<hr>

<form method="post" novalidate>
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <hr>
    
    <button type="submit" class="btn btn-success">Submit</button>
    <br><br>
    <a href="{% url 'persons_list' %}" class="btn btn-dark">BackToList</a>

</form>


{% endblock %}
